# Default configuration
spring:
  application:
    name: stock-streaming
  profiles:
    active: local

server:
  port: 8080

grpc:
  server:
    port: 9090
  client:
    stock-server:
      address: static://localhost:9090
      negotiationType: PLAINTEXT
      enableKeepAlive: true
      keepAliveWithoutCalls: true
      keepAliveTime: 30s

logging:
  level:
    root: INFO
    com.stock: DEBUG

---
# Server profile - gRPC stock server
spring:
  config:
    activate:
      on-profile: server
  application:
    name: grpc-stock-server

grpc:
  server:
    port: 9090

logging:
  level:
    root: INFO
    com.stock: DEBUG

